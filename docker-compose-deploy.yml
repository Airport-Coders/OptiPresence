version: '3.8'
services:
    scaffold-build:
        extends:
            file: docker-compose-common.yml
            service: scaffold-build

    frontend-build:
        extends:
            file: docker-compose-common.yml
            service: frontend-build

    backend-build:
        extends:
            file: docker-compose-common.yml
            service: backend-build

    scaffold-deploy:
        build:
            context: .
            dockerfile: Dockerfile.Node
        command: yarn deploy --network optimismSepolia
        volumes:
            - ./smartcontracts:/workspace
        env_file:
            - .env
        depends_on:
            scaffold-build:
                condition: service_completed_successfully

    frontend-deploy:
        build:
            context: .
            dockerfile: Dockerfile.Node
        command: sh -c "yarn build && yarn start"
        volumes:
            - ./frontend:/workspace
        env_file:
            - .env
        depends_on:
            scaffold-deploy:
                condition: service_completed_successfully
        ports:
            - '3333:3333'

    backend-deploy:
        build:
            context: .
            dockerfile: Dockerfile.Python
        command: uvicorn main:app --host 0.0.0.0 --port 8000
        volumes:
            - ./backend:/workspace
        env_file:
            - .env
        depends_on:
            backend-build:
                condition: service_completed_successfully
        ports:
            - '8000:8000'
